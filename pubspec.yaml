name: biz_link
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.2
  sizer:
  get:
  google_nav_bar: ^5.0.6
  cached_network_image: ^3.1.0
  shimmer: ^2.0.0
  flutter_launcher_icons: ^0.10.0
  flutter_rating_bar: ^4.0.0




dev_dependencies:
  flutter_app_name: ^0.1.0
  flutter_test:
    sdk: flutter


flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/biz_link_logo.jpeg"
  background_color: "#FF2A5159"

flutter_app_name:
  name: "BizLink"

  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
